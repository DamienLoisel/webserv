<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Testeur de RequÃªtes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        label {
            display: block;
            margin: 10px 0 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            color: #fff;
            text-align: left;
            height: 400px;
            overflow: auto;
        }

        .unicorn {
            font-size: 10rem;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unicorn">ðŸ¦„</div>
        <h1>Webserv - Testeur de RequÃªtes</h1>

        <!-- Configuration du serveur -->
        <label for="server-address">Adresse du serveur :</label>
        <input type="text" id="server-address" placeholder="ex: localhost">

        <label for="server-port">Port du serveur :</label>
        <input type="text" id="server-port" placeholder="ex: 8080">

        <label for="file-name">Nom du fichier :</label>
        <input type="text" id="file-name" placeholder="ex: test.txt">

        <!-- SÃ©lection du type de requÃªte -->
        <label for="request-type">Type de requÃªte :</label>
        <select id="request-type" onchange="toggleDataField()">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="DELETE">DELETE</option>
        </select>

        <!-- Champ de donnÃ©es (uniquement pour POST) -->
        <div id="data-field" class="hidden">
            <label for="request-data">DonnÃ©es (JSON) :</label>
            <textarea id="request-data" placeholder='ex: {"test": "data"}'></textarea>
        </div>

        <!-- Boutons pour envoyer la requÃªte -->
        <button onclick="sendRequest()">Envoyer la requÃªte</button>
        <button onclick="openInNewTab()" style="background-color: #28a745;">Ouvrir dans un nouvel onglet</button>

        <!-- Affichage de la rÃ©ponse -->
        <div id="response" class="response"></div>
    </div>

    <script>
        // Affiche ou masque le champ de donnÃ©es en fonction du type de requÃªte
        function toggleDataField() {
            const requestType = document.getElementById('request-type').value;
            const dataField = document.getElementById('data-field');
            if (requestType === 'POST') {
                dataField.classList.remove('hidden');
            } else {
                dataField.classList.add('hidden');
            }
        }

        // Envoie la requÃªte au serveur
        function sendRequest() {
            const serverAddress = document.getElementById('server-address').value;
            const serverPort = document.getElementById('server-port').value;
            const fileName = document.getElementById('file-name').value;
            const requestType = document.getElementById('request-type').value;
            const requestData = document.getElementById('request-data').value;

            // Construit l'URL complÃ¨te
            const url = `http://${serverAddress}:${serverPort}/${fileName}`;

            // Options de la requÃªte
            const options = {
                method: requestType,
                headers: { 
                    'Content-Type': 'application/json',
                    'User-Agent': 'curl/7.88.1'
                },
            };

            // Ajoute les donnÃ©es pour POST
            if (requestType === 'POST') {
                options.body = requestData;
            }

            // Envoie la requÃªte
            fetch(url, options)
                .then(response => response.text())
                .then(data => {
                    const response = document.getElementById('response');
                    response.innerHTML = data;
                })
                .catch(error => {
                    const response = document.getElementById('response');
                    response.textContent = 'Erreur : ' + error.message;
                });
        }
        // Ouvre la requÃªte dans un nouvel onglet
        function openInNewTab() {
            const serverAddress = document.getElementById('server-address').value;
            const serverPort = document.getElementById('server-port').value;
            const fileName = document.getElementById('file-name').value;

            // Construit l'URL complÃ¨te
            const url = `http://${serverAddress}:${serverPort}/${fileName}`;
            
            // Ouvre l'URL dans un nouvel onglet
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
