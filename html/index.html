<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Request Tester</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 15px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        button.delete {
            background-color: #e24a4a;
        }

        button.delete:hover {
            background-color: #bd3535;
        }

        button.cgi {
            background-color: #28a745;
        }

        button.cgi:hover {
            background-color: #218838;
        }

        .unicorn {
            font-size: 10rem;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unicorn">ðŸ¦„</div>
        <h1>Webserv</h1>
        <h1>Request Tester</h1>

        <div class="button-container">
            <button onclick="openInNewTab('GET')">GET</button>
            <button onclick="openInNewTab('POST')">POST</button>
            <button class="delete" onclick="openInNewTab('DELETE')">DELETE</button>
            <button class="cgi" onclick="openInNewTab('CGI')">CGI</button>
        </div>
    </div>

    <script>
        function openInNewTab(method) {
            const serverAddress = 'localhost';
            const serverPort = '7000';
            let url = `http://${serverAddress}:${serverPort}/`;

            switch (method) {
                case 'GET':
                    url += 'html/GET.html';
                    break;
                case 'POST':
                    url += 'html/POST.html';
                    break;
                case 'DELETE':
                    url += 'html/DELETE.html';
                    break;
                case 'CGI':
                    url += 'html/CGI.html';
                    break;
                default:
                    console.error('Unrecognized method');
                    return;
            }

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
