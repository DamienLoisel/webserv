<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Predefined DELETE Requests</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 15px 20px;
            background-color: #e24a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #bd3535;
        }

        .unicorn {
            font-size: 10rem;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unicorn">ðŸ¦„</div>
        <h1>Webserv</h1>
        <h1>DELETE Requests</h1>

        <div class="button-container">
            <form action="/DELETE/goat.txt" method="post" class="form-group">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">DELETE 1 - Goat</button>
            </form>

            <form action="/DELETE/guez.txt" method="post" class="form-group">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">DELETE 2 - Guez</button>
            </form>

            <form action="/src/main.cpp.txt" method="post" class="form-group">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">DELETE 3 - src/main.cpp</button>
            </form>

            <form action="/Makefile" method="post" class="form-group">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">DELETE 4 - Makefile</button>
            </form>

            <a href="/" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
