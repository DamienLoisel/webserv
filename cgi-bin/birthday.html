<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Joyeux Anniversaire!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: rainbow 3s infinite;
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ffff00; }
            40% { color: #00ff00; }
            60% { color: #00ffff; }
            80% { color: #0000ff; }
            100% { color: #ff0000; }
        }
        .birthday-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="/cgi-bin/birthday.gif" alt="Birthday Dog" class="birthday-image">
    <h1>Bon anniversaire NAME!</h1>
</body>
</html>
